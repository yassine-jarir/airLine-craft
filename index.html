<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    

    <section class="contact">
        <form>
            <div class="title">

                <h2 class="h2-and-title">Drop us a line!</h2>
                <p>Reach out to us</p>
            </div>
            <div class="inputs">

                <div class="name-and-eamil">
                    <label for="name">Full Name</label>
                    <input id="name" type="text" placeholder="eg:John Doe">
                    <label  for="email">email</label>
                    <input id="email" type="email" placeholder="eg:john@email.com">
                </div>
    
                <div class="attach-and-message">
                    <label >Attach files</label>
                    <label class="file" for="file">File;png,pdf,jpeg,svg</label>
                    <input id="file" type="file" style="display: none;">
                    <label for="message">Share Your Message</label>
                    <textarea  id="message" rows="20" placeholder="Hello I need... "></textarea>
                </div>
            </div>
            <div class="btn">

                <button>CTA</button>
            </div>
            
        </form>
    </section>
</body>
